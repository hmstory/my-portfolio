<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />

    <title>my-website</title>
    <style>
      /* 초기 스타일 - 모바일 Safari에서 깜빡임 방지 및 즉시 표시 */
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0f;
        color: #e4e4e7;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        width: 100%;
        background: #0a0a0f;
        opacity: 1;
        visibility: visible;
      }
      /* React 로드 전에도 콘텐츠가 보이도록 */
      #root:empty::before {
        content: '';
        display: block;
        min-height: 100vh;
        background: #0a0a0f;
      }
    </style>
    <!-- 모바일 최적화: DNS 프리페치 제거 (Safari 프라이버시 보호로 차단될 수 있음) -->
    <!-- 모바일 성능 최적화 -->
    <meta name="theme-color" content="#0a0a0f">
    <meta name="msapplication-TileColor" content="#0a0a0f">
    <script type="module" crossorigin src="/my-portfolio/assets/index-W0a9sxhd.js"></script>
    <link rel="stylesheet" crossorigin href="/my-portfolio/assets/index-CRIIxriG.css">
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #0a0a0f; color: #e4e4e7; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h1>JavaScript가 필요합니다</h1>
        <p>이 웹사이트를 사용하려면 JavaScript를 활성화해주세요.</p>
      </div>
    </noscript>
  </body>
</html>
